name: build-rdp

on:
  workflow_dispatch:

jobs:

  Devop:
    runs-on: ubuntu-latest
    container:
      image: circleci/ruby:2.5.3
    steps:
      - name: Install
        run: timeout 1m lscpu

  Devop1:
    runs-on: ubuntu-latest
    container:
      image: circleci/ruby:2.5.3
    steps:
      - name: Install
        run: timeout 1m lscpu

  Devop2:
    runs-on: ubuntu-latest
    container:
      image: circleci/ruby:2.5.3
    steps:
      - name: Install
        run: timeout 1m lscpu

  Devop3:
    runs-on: ubuntu-latest
    container:
      image: circleci/ruby:2.5.3
    steps:
      - name: Install
        run: timeout 1m lscpu

  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: RDP Registry
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: RDP User
        run: |
          $password = "l1shere!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else {
              Set-LocalUser -Name "RDP" -Password $securePass
          }
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { exit 1 }

      - name: Hold
        run: |
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "USER: $env:RDP_USER"
          Write-Host "PASS: $env:RDP_PASS"
          while ($true) { Start-Sleep -Seconds 300 }
